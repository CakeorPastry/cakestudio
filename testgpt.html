<BODY BGCOLOR="PINK" TEXT="BLACK" TOPMARGIN="10" BOTTOMMARGIN="10" LEFTMARGIN="10" RIGHTMARGIN="10">

<DIV CLASS="header" ID="top">
<A HREF="https://cakeorpastry.netlify.app" CLASS="emoji">
<SPAN CLASS="logo">
<IMG SRC="Assets/Studio/favicon.png">
</SPAN>
</A>
<H2>Cake's Studio</H2>
<BUTTON ID="toggleDarkModeButton" CLASS="emoji-button">
ðŸŒ™

<H2>
This is the first version of this project, a lot of bugs are expected! 
This project will be updated.
Don't misuse this.
</H2>
<DIV CLASS="container">
<input type="text" id="question" placeholder="Type your question here...">
<DIV>
<BUTTON ID="send" CLASS="primary-button">Send</BUTTON>
</DIV>
<H4>
<DIV CLASS="response-box">

</P>
<BUTTON ID="copyResponseToClipboard" CLASS="secondary-button">Copy To Clipboard</BUTTON>
</DIV>
<DIV CLASS="status-box">
<H2>Status</H2>
<IMG SRC="https://cdn.discordapp.com/emojis/1273231578402918401.png" ALT="Status Image" ID="status-image">
<P>
<SPAN ID="status-message">Loading...</SPAN>
</P>
</DIV>
<DIV CLASS="profile-ui">
<H2>My Account</H2>
<DIV CLASS="profile-info">
<IMG SRC="https://cdn.discordapp.com/emojis/1285189009722839060.png" ALT="Profile Picture" CLASS="profile-picture">
<B CLASS="username">Username</B>
</DIV>
<BUTTON ID="loginButton" CLASS="primary-button" DISABLED>
<IMG SRC="https://cdn.discordapp.com/emojis/1267398812557774848.png" ALT="enter">
Login
</BUTTON>
<BUTTON ID="logoutButton" CLASS="danger-button" DISABLED>
<IMG SRC="https://cdn.discordapp.com/emojis/1267384023257321572.png" ALT="exit">
Logout
</BUTTON>
</DIV>
</H4>
</DIV>
