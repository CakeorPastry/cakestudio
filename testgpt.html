<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="TestGPT - Cake's Studio">
  <meta property="og:description" content="AI Chat Interface powered by OpenAI">
  <meta property="og:url" content="https://cakeorpastry.netlify.app/testgpt">
  <meta property="og:image" content="https://cakestudio.onrender.com/assets/favicon.png">
  <meta property="og:type" content="website">
  <link rel="icon" href="/Assets/Studio/favicon.png" type="image/png">
  <link rel="stylesheet" href="/CSS/style.css">
  <title>TestGPT - Cake's Studio</title>
</head>
<body>
  <div class="chat-page">
    <!-- Top Bar with Logo and User Profile -->
    <header class="top-bar">
      <div class="logo">TestGPT</div>
      <div class="user-profile">
        <img src="https://cdn.discordapp.com/emojis/1285189009722839060.png" alt="Profile" class="avatar" id="profilePicture">
        <span id="username">Guest</span>
        <button class="dropdown-toggle" id="profileDropdownToggle">‚ñº</button>
        <div class="profile-dropdown hidden" id="profileDropdown">
          <button class="primary-button" id="loginButton">Login</button>
          <button class="danger-button" id="logoutButton">Logout</button>
        </div>
      </div>
    </header>

    <!-- Chat Messages Container -->
    <div class="chat-container" id="chatContainer">
      <!-- Messages will be dynamically added here -->
    </div>

    <!-- Disclaimer -->
    <div class="disclaimer">
      <p>‚ö†Ô∏è Don't misuse this tool. Be respectful.</p>
      <p>‚ÑπÔ∏è Note: Chat history is visual only. The AI doesn't remember previous messages.</p>
    </div>

    <!-- Input Area -->
    <div class="input-area">
      <input type="text" id="questionInput" placeholder="Ask me anything..." disabled>
      <button class="primary-button" id="sendButton" disabled>Send</button>
    </div>

    <!-- Request Logs Dropdown -->
    <div class="logs-dropdown">
      <button class="logs-toggle" id="logsToggle">üìä Logs</button>
      <div class="logs-panel hidden" id="logsPanel">
        <div id="logsContainer">
          <!-- Log entries will be added here -->
          <div class="log-entry">
            <span class="status-icon">‚è≥</span>
            <span class="status-text">No requests yet</span>
          </div>
        </div>
        <div class="session-stats">
          <p>Time on site today: <span id="timeToday">0s</span></p>
          <p>Live: <span id="liveCounter">0s</span></p>
        </div>
        <button class="danger-button" id="clearHistoryButton">Clear Chat History</button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="/Javascript/account.js"></script>
  <script src="/Javascript/ip.js"></script>
  <script src="/Javascript/scripttestgpt.js"></script>
</body>
</html>
