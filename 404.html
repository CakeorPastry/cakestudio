<HTML>
<HEAD>
<meta property="og:type" content="website">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<TITLE>404 - Cake's Studio</TITLE>
<STYLE>
BODY {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
    background: black;
    color: white;
    text-align: center;
}

.container {
    max-width: 400px;
    padding: 20px;
}

.container img {
    width: 250px;
    position: relative;
    top: -10px;
}

.error-code {
    position: relative;
    top: -50px;
    font-size: 100px;
    color: #ff0033;
    margin: 0;
}

.message {
    font-size: 30px;
    font-weight: bold;
}

.minimessage {
    font-weight: bold;
}

.goHome {
    background-color: rgb(0, 219, 95);
    color: rgb(0, 46, 20);
    /* color: #ffffff; */
    padding: 15px 40px;
    border: none;
    border-radius: 5px;
    font-size: 20px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.2s ease, color 0.2s ease, opacity 0.2s ease;
    position: relative;
    top: 10px;
    margin: 10px, 0;
    text-decoration: none;
}

.goHome:hover {
    background-color: #329a4a;
}
</STYLE>
</HEAD>
<BODY BGCOLOR="BLACK" TEXT="WHITE">
<DIV CLASS="container">
<H1 CLASS="error-code" ALIGN="CENTER">404</H1>
<IMG SRC="privateSussyBotError.jpg" ALT="404">
<P CLASS="message">
Page Not Found
</P>
<P CLASS="minimessage">
The page you are looking for does not exist.
</P>
<A HREF="https://cakeorpastry.netlify.app" CLASS="goHome">
GO HOME
</A>
</DIV>
</BODY>
</HTML>
